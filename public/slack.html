<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./style.css">

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/@babel/plugin-transform-typescript"></script>

<div class="container-fluid">
    <div class="row">

        <div class="namespaces">
             <!-- !populated from the server -->
        </div>
        
        <div class="rooms">
            <div class="main-rooms">
                <h6 class="pointer">
                    <i class="room-caret fa-solid fa-caret-down"></i>Rooms
                </h6>
                <ul class="room-list">
                     
                </ul>
            </div>
                        
        </div>



        <div class="chat-panel col">
            <div class="room-header row col-12">
                <div class="col"><span class="curr-room-text">
                    <!-- !populated room name from the server -->
                </span> <span class="curr-room-num-users">Users <span class="fa-solid fa-user"></span></span></div>
                <div class="search">
                        <span class="glyphicon glyphicon-search"></span>
                    <input type="text" id="search-box" placeholder="Search" />
                </div>
            </div> 

            <div class="message-form">
                <form id="message-form">
                    <div class="col-sm-12">
                        <input id="user-message" type="text" name="user-message" placeholder="Enter your message" />
                    </div>
                </form>
            </div>
            

            <ul id="messages" class="col-sm-12">
                <!-- !populated message from the server -->

            </ul>

        </div>

    </div>
</div>

<script src="/socket.io/socket.io.js"></script>

<script type="text/babel" data-plugins="transform-typescript" src="./script/buildMessageHtml.ts"></script>
<script type="text/babel" data-plugins="transform-typescript" src="./script/joinRoom.ts"></script>
<script type="text/babel" data-plugins="transform-typescript" src="./script/joinNs.ts"></script>


<script type="text/babel" data-plugins="transform-typescript" src="./script/scripts.ts"></script>
